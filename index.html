<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timelapse Viewer</title>
</head>
<body>
    <img id="timelapse" width="800">
    <div>
        <button onclick="prevFrame()">⏪ Prev</button>
        <button onclick="togglePlay()">▶️ Play/Pause</button>
        <button onclick="nextFrame()">⏩ Next</button>
    </div>

    <script>
        let images = [];
        let currentFrame = 0;
        let playing = false;
        let interval = null;
        const imgElement = document.getElementById("timelapse");

        async function loadImages() {
            const response = await fetch("http://localhost:3000/images");
            images = await response.json();
            if (images.length > 0) {
                imgElement.src = `http://localhost:3000/timelapse/${images[0]}`;
            }
        }

        function nextFrame() {
            if (currentFrame < images.length - 1) {
                currentFrame++;
                imgElement.src = `http://localhost:3000/timelapse/${images[currentFrame]}`;
            }
        }

        function prevFrame() {
            if (currentFrame > 0) {
                currentFrame--;
                imgElement.src = `http://localhost:3000/timelapse/${images[currentFrame]}`;
            }
        }

        function togglePlay() {
            if (playing) {
                clearInterval(interval);
            } else {
                interval = setInterval(nextFrame, 100); // Adjust speed as needed
            }
            playing = !playing;
        }

        loadImages();
    </script>
</body>
</html>
